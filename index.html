<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Who Loves Me?</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 80px 16px; }
  .clickable { font-size: 1.7rem; color: #2563eb; text-decoration: underline; cursor: pointer; }
  #chocolate { display: none; font-size: 1.6rem; color: #7c3aed; margin-top: 16px; }
</style>
</head>
<body>
  <p class="clickable" onclick="document.getElementById('chocolate').style.display='block'">
    Who loves me?
  </p>
  <p id="chocolate">Buy me chocolate 🍫😉</p>
</body>
</html>
