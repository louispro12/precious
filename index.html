<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who Loves Me?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
  }
  #chocolate {
    display: none;
    font-size: 1.5em;
    color: chocolate;
    margin-top: 20px;
  }
  .clickable {
    font-size: 1.5em;
    color: blue;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<p class="clickable" onclick="document.getElementById('chocolate').style.display='block'">Who loves me?</p>

<p id="chocolate">Buy me chocolate 🍫😉</p>

</body>
</html>
