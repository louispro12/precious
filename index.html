<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini TikTok Web - Sample</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:#000;color:#fff;font-family:Arial,sans-serif;overflow:hidden;}
  #feed{display:flex;flex-direction:column;align-items:center;scroll-snap-type:y mandatory;height:100vh;overflow-y:scroll;scroll-behavior:smooth;}
  .videoContainer{position:relative;width:100%;height:100vh;scroll-snap-align:start;display:flex;justify-content:center;align-items:center;background:#000;}
  video{width:100%;height:100%;object-fit:cover;border-radius:0;}
  .overlay{position:absolute;right:10px;bottom:20px;display:flex;flex-direction:column;align-items:center;z-index:10;}
  .overlay button{margin:10px;padding:10px;border:none;border-radius:50%;background:rgba(0,0,0,0.5);color:white;font-size:18px;cursor:pointer;transition: transform 0.2s;}
  .overlay button:hover{transform: scale(1.2);}
  .username{position:absolute;left:10px;bottom:20px;font-size:18px;background:rgba(0,0,0,0.4);padding:5px 10px;border-radius:5px;}
  .gradientOverlay{position:absolute;width:100%;height:100%;top:0;left:0;background:linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));pointer-events:none;}
</style>
</head>
<body>

<div id="feed"></div>

<script>
  const sampleVideos = [
    {
      url: "https://www.w3schools.com/html/mov_bbb.mp4",
      user: "User123",
      likes: 120,
      comments: 12
    },
    {
      url: "https://www.w3schools.com/html/movie.mp4",
      user: "CoolGuy",
      likes: 85,
      comments: 8
    },
    {
      url: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
      user: "JaneDoe",
      likes: 200,
      comments: 25
    }
  ];

  const feedDiv = document.getElementById('feed');

  function renderFeed(){
    feedDiv.innerHTML = '';
    sampleVideos.forEach(data=>{
      const container = document.createElement('div');
      container.className = 'videoContainer';

      const videoEl = document.createElement('video');
      videoEl.src = data.url;
      videoEl.autoplay = true;
      videoEl.loop = true;
      videoEl.muted = true;
      videoEl.controls = false;

      const gradientDiv = document.createElement('div');
      gradientDiv.className = 'gradientOverlay';

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      const likeBtn = document.createElement('button');
      likeBtn.textContent = '❤️ '+data.likes;

      const commentBtn = document.createElement('button');
      commentBtn.textContent = '💬 '+data.comments;

      const shareBtn = document.createElement('button');
      shareBtn.textContent = '🔗';
      shareBtn.onclick = ()=>{ prompt("Copy link:", data.url); }

      overlay.appendChild(likeBtn);
      overlay.appendChild(commentBtn);
      overlay.appendChild(shareBtn);

      const usernameDiv = document.createElement('div');
      usernameDiv.className = 'username';
      usernameDiv.textContent = data.user;

      container.appendChild(videoEl);
      container.appendChild(gradientDiv);
      container.appendChild(overlay);
      container.appendChild(usernameDiv);

      feedDiv.appendChild(container);
    });
  }

  renderFeed();

  // Auto-play video when in view
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      const video = entry.target.querySelector('video');
      if(entry.isIntersecting) video.play();
      else video.pause();
    });
  },{threshold:0.8});

  document.querySelectorAll('.videoContainer').forEach(vc=>{
    observer.observe(vc);
  });
</script>

</body>
</html>
